<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${profession!=null}" th:text="${profession}">试卷列表</title>
    <style>
        .main{
            width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .list{
            border: 2px dotted black;
        }
        .profession{
            display: inline-block;
            width: 200px;
        }
        .subject{
            display: inline-block;
            width: 120px;
        }
        .paper{
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="head">
        <h1>试卷列表</h1>
        <h2 th:if="${profession!=null}" th:text="${profession}"></h2>
    </div>
    <div class="list">
        <ol type="1">
            <li th:each="paper :${papers}">
                <a class="paper" target="_blank" th:text="${paper.getName()}" th:href="'/backstage/paper.html?id='+${paper.getId()}"></a>
            </li>
        </ol>
    </div>
</div>
</body>
</html>
