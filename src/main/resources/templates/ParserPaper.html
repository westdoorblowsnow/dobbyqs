<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试卷题目解析</title>
    <script type="module" src="vue/vue.js"></script>
    <script src="/vue/jquery-3.5.1.js"></script>
    <script type="module" src="element-ui/element-ui-index.js"></script>
<!--    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>-->
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
<div id="app">
    <el-row :gutter="10">
        <el-col :span="7">
            <div class="grid-content">
                <el-input type="textarea" :rows="40" placeholder="请输入试题"
                          v-model="textareaQ">
                </el-input>
            </div>
        </el-col>
        <el-col :span="10" style="height: 850px;overflow-y:scroll">
            <div class="grid-content">
                <template v-for="(question,index) of paper.questions">
                    <div style="border:1px solid gray;margin: 5px;box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04);padding:8px 16px">
                        <p v-if="question.addition">{{question.addition}}</p>
                        <p class="" style="margin: 2px 4px"><span>{{question.num}}.</span>&emsp;<span>{{question.question}}</span><span
                                v-if="question.group" style="float: right">{{question.group}}</span></p>
                        <el-divider direction="horizontal" style="margin: 8px"></el-divider>
                        <div style="margin: 2px 4px">
                            <ol type="A">
                                <li v-for="(option,index) of question.options" :key="index">{{option}}</li>
                            </ol>
                            <p style="margin: 2px 4px"><span>{{question.answer}}</span>&emsp;&emsp;&emsp;<span
                                    v-if="question.explain">{{question.explain}}</span></p>
                        </div>
                    </div>
                </template>
            </div>
        </el-col>
        <el-col :span="7">
            <div class="grid-content">
                <el-input type="textarea" :rows="40" placeholder="请输入试题"
                          v-model="textareaA">
                </el-input>
            </div>
        </el-col>
    </el-row>
    <el-row :gutter="10">
        <el-col :span="2">
            <div class="grid-content">
                <el-button v-on:click="postPA" style="width: 100%">转换试题</el-button>
            </div>
        </el-col>
        <el-col :span="4">
            <div class="grid-content">
                <el-select v-model="professionIndex" placeholder="请选择专业" style="width: 100%">
                    <el-option
                            v-for="(item,iii) in professions"
                            :label="item.name"
                            :value="iii">
                    </el-option>
                </el-select>
            </div>
        </el-col>
        <el-col :span="4">
            <div class="grid-content">
                <el-select v-model="subjectId" placeholder="请选择科目" style="width: 100%">
                    <el-option
                            v-for="item in subjects"
                            :label="item.name"
                            :value="item.id">
                    </el-option>
                </el-select>
            </div>
        </el-col>
        <el-col :span=6>
            <div class="grid-content">
                <el-input v-model="name" placeholder="试卷标题"></el-input>
            </div>
        </el-col>
        <el-col :span="6">
            <div class="grid-content">
                <el-input v-model="tag" placeholder="tag"></el-input>
            </div>
        </el-col>
        <el-col :span="2">
            <div class="grid-content">
                <el-button v-on:click="postUP" style="width: 100%">上传到数据库</el-button>
            </div>
        </el-col>
    </el-row>
</div>
</body>
<link href="css/ParserPaper.css" rel="stylesheet" type="text/css">
<script type="module" src="js/ParserPaper.js"></script>
</html>
